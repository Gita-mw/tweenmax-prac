  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 3000px;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .hero__catch {
      width: 200px;
      height: 150px;
      background: #BADA55;
    }
    #parallaxdiv {
      width: 100vw;
      height: 100vh;
      background-image: url(https://gnmd.co.jp/wp-content/uploads/2019/05/coverimage-pc1.jpg);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .dummy {
      width: 100vw;
      height: 600px;
      background: #000;
    }
  </style>
  <div class="hero">
    <div class="hero__catch"></div>
    <div id="parallaxdiv"></div>
  </div>
  <div class="dummy"></div>
  <script src="/jquery-1.11.3.min.js"></script>
  <script src="/TweenMax.min.js"></script>
  <!-- <script src="/ScrollMagic.min.js"></script> -->
  <!-- <script src="/animation.gsap.min.js"></script>
  <script src="/debug.addIndicators.min.js"></script> -->
  <script>
    jQuery(function($) {
      $(window).on('scroll', function () {
        let st = $(this).scrollTop();
        TweenMax.set('#parallaxdiv', {y: -st * .2 });
      });
    });
  </script>
